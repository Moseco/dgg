name: dgg
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.5.0+6

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State management
  stacked: ^2.0.4
  stacked_services: ^0.8.3
  stacked_themes: ^0.3.2

  # Firebase
  firebase_core: ^1.0.3
  firebase_remote_config: ^0.10.0-dev.0
  firebase_crashlytics: ^2.0.0
  firebase_analytics: ^8.0.0

  # UI
  flutter_staggered_animations: ^1.0.0
  settings_ui: ^1.0.0
  adaptive_dialog: ^0.10.0+5
  percent_indicator: ^3.0.1
  extended_nested_scroll_view: ^3.0.0
  introduction_screen: ^2.1.0

  # Other
  shared_preferences: ^2.0.5
  http: ^0.13.1
  webview_flutter: ^2.0.4
  webview_cookie_manager: ^2.0.0
  web_socket_channel: ^2.0.0
  url_launcher: ^6.0.3
  image: ^3.0.2
  wakelock: ^0.5.0+2
  youtube_player_iframe: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  stacked_generator: ^0.3.3

  flutter_launcher_icons: ^0.9.0

#TODO need to make iOS icons later
