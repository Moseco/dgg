#flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: false
  ios: false
  image_path_android: "assets/images/dgg_icon.png"
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/images/dgg_icon.png"

